				<label for="income">Gross Monthly Income:</label>

			</div>

				<br>
				<input type="text" name="car" id="car" value="$" pattern="[0-9]{1-9}">

				<label for="card">Monthly Credit Card Payment:</label>
				<br>
				<input type="text" name="card" id="card" value="$" pattern="[0-9]{1-9}" required>
				<br>

				<label for="loan">Student Loan Payment:</label>
				<br>
				<input type="text" name="loan" id="loan" value="$" pattern="[0-9]{1-9}">
				<br>

				<label for="home">Home Appraised Value:</label>
				<br>
				<input type="text" name="home" id="home" value="$" pattern="[0-9]{1-9}" required>

				<br>
				<input type="text" name="mortgage" id="mortgage" value="$" pattern="[0-9]{1-9}" required>

				<br>
				<input type="text" name="down" id="down" value="$" pattern="[0-9]{1-9}" required>
